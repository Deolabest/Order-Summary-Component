<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Order summary card</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="girl-img">
        <img src="images/illustration-hero.svg" alt="girl dancing">
      </div>
          
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any anywhere you like!</p>

      <div class="price-container">
        <img src="images/icon-music.svg">
        
        <div class="plan-price">
          <h2 class="plan">Annual Plan</h2>
          <div class="price">$59.99/year</div>
        </div>

        <a class="price-edit" href="https://www.frontendmentor.io/profile/Deolabest">Change</a>
      </div>

      <div class="payment-checkout">
        <button type="button">Proceed to Payment</button>
        <a class="cancel-order" href="https://www.frontendmentor.io/profile/Deolabest">Cancel Order</a>
      </div>
    </div>  
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/deeworldbest">Adeola Ganiu</a>.
  </div>
</body>
</html>
